---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos-6.4

suites:
  - name: default
    run_list:
      - recipe[jfw-dotfiles-cookbook::default]
      - recipe[jfw-dotfiles-cookbook::packages]
    attributes:
      user:
        name: vagrant
        group: vagrant
        home: /home/vagrant
        fullname: Vagrant user
        email: vagrant@example.com
